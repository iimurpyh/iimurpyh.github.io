<div id="peer-join-menu">
    <div id="menu-main" class="menu-list">
        <h1>Gandoff</h1>
        <button name="menu-switch" data-switch-to="menu-host">Host</button>
        <button name="menu-switch" data-switch-to="menu-join">Join</button>
    </div>
    <div id="menu-host" class="menu-list" style="display: none;">
        <h1>
            Room Code: <span id="room-code-highlight">xxxxx</span>
        </h1>
        <text>
            Give the room code to someone else so they can join.
            Game will begin when another player has connected.
        </text>
        <button name="menu-switch" data-switch-to="menu-main">Back</button>
    </div>
    <div id="menu-join" class="menu-list" style="display: none;">
        <input id="room-code-entry" type="text" maxlength="5" placeholder="Enter room code...">
        <text id="join-error" style="display: none;"></text>
        <button name="connect">Connect</button>
        <button name="menu-switch" data-switch-to="menu-main">Back</button>
    </div>
    <div id="color-selector">
        <text>Player Color</text>
        <input type="color" id="player-color" value="#ffffff">
    </div>
</div>
